<!DOCTYPE html>
<html>
<head>
<title>osmgress</title>
<link rel="stylesheet"
	href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="coloring.js"></script>
<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
}

#map {
	min-height: 100%;
	height: auto !important;
	height: 100%;
	overflow: hidden !important;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">

		// TODO hack
		var user = {
				id: 1,
				name: "egore911@gmail.com",
				faction: "green"
		}

		var map;
		var lookup = {};

		function own(portal) {
			$.get("portal?portal=" + portal + "&owner=" + user.id, undefined, function(data, textStatus, jqXHR) {
				if (data.status == "ok") {
					var marker = lookup[portal];
					marker.setIcon(green8);
					marker.closePopup();
					var popup = marker.getPopup();
					popup.setContent(getMarkerLabel(data.portal));
				}
			});
		}

		var from = undefined;
		function link(portal) {
			if (from == undefined) {
				from = portal;
				var marker = lookup[portal];
				marker.closePopup();
			} else {
				$.get("link?from=" + from + "&to=" + portal + "&owner=" + user.id, undefined, function(data, textStatus, jqXHR) {
					if (data.status == "ok") {
						var marker = lookup[portal];
						marker.closePopup();
						var popup = marker.getPopup();
						popup.setContent(getMarkerLabel(data.link.target));
						marker = lookup[from];
						var popup = marker.getPopup();
						popup.setContent(getMarkerLabel(data.link.source));

						var pointList = [new L.LatLng(data.link.source.latitude, data.link.source.longitude),
						                 new L.LatLng(data.link.target.latitude, data.link.target.longitude)];

						var line = new L.Polyline(pointList, {
							color: toColor(data.link.owner.faction),
							weight: 3,
							opacity: 0.5,
							smoothFactor: 1
						}).addTo(map);
					}
					from = undefined;
				});
			}
		}

		function getMarkerLabel(val) {
			var label = "<b>";
			if (val.name != undefined) {
				label += val.name;
			} else {
				label += "?"
			}
			label += "</b><br/>" + val.id;
			if (val.owner == undefined) {
				label += "<br/><a href=\"#\" onclick=\"own(" + val.id + "); return false;\">Own</a>";
			} else if (val.owner.faction == user.faction) {
				label += "<br/><a href=\"#\" onclick=\"link(" + val.id + "); return false;\">Link</a>";
			}
			return label;
		}

		function load(map) {
			var bounds = map.getBounds();
			$.getJSON("query?lat_min=" + bounds.getSouth() + "&lat_max="
					+ bounds.getNorth() + "&lon_min=" + bounds.getWest()
					+ "&lon_max=" + bounds.getEast(), function(data) {
				$.each(data.portals, function(key, val) {
					if (lookup[val.id] == undefined) {
						var marker = L.marker([ val.latitude, val.longitude ], {icon: toIcon(val.owner != undefined ? val.owner.faction : undefined)})
								.addTo(map);
						marker.bindPopup(getMarkerLabel(val));
						lookup[val.id] = marker;
					}
				});
				$.each(data.links, function(key, val) {
					var pointList = [new L.LatLng(val.source.latitude, val.source.longitude),
					                 new L.LatLng(val.target.latitude, val.target.longitude)];

					var line = new L.Polyline(pointList, {
						color: toColor(val.owner.faction),
						weight: 3,
						opacity: 0.5,
						smoothFactor: 1
					}).addTo(map);
				});
			});
		}

		function zoomToPosition(position) {
			map
					.setView([ position.coords.latitude,
							position.coords.longitude ], 13);
		}

		$(function() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(zoomToPosition);
			}

			map = L.map('map').setView([ 50.356718, 7.599485 ], 13);
			L
					.tileLayer(
							'/osm_tiles/{z}/{x}/{y}.png',
							{
								attribution : 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
								maxZoom : 18
							}).addTo(map);

			load(map);

			map.on('moveend', function(e) {
				load(map);
			});

		});
	</script>
</body>
</html>
