<!DOCTYPE html>
<html>
<head>
<title>osmgress</title>
<link rel="stylesheet"
	href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="coloring.js"></script>
<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
}

#map {
	min-height: 100%;
	height: auto !important;
	height: 100%;
	overflow: hidden !important;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">


		var map;
		var lookup = {};

		function load(map) {
			var bounds = map.getBounds();
			$.getJSON("query?lat_min=" + bounds.getSouth() + "&lat_max="
					+ bounds.getNorth() + "&lon_min=" + bounds.getWest()
					+ "&lon_max=" + bounds.getEast(), function(data) {
				$.each(data.portals, function(key, val) {
					if (lookup[val.id] == undefined) {
						var marker = L.marker([ val.latitude, val.longitude ], {icon: toIcon(val.owner != undefined ? val.owner.faction : undefined)})
								.addTo(map);
						var label = "<b>";
						if (val.name != undefined) {
							label += val.name;
						} else {
							label += "?"
						}
						label += "</b><br/>" + val.id;
						marker.bindPopup(label);
						lookup[val.id] = marker;
					}
				});
				$.each(data.links, function(key, val) {
					var pointList = [new L.LatLng(val.source.latitude, val.source.longitude),
					                 new L.LatLng(val.target.latitude, val.target.longitude)];

					var line = new L.Polyline(pointList, {
						color: toColor(val.owner != undefined ? val.owner.faction : undefined),
						weight: 3,
						opacity: 0.5,
						smoothFactor: 1
					}).addTo(map);
				});
			});
		}

		function zoomToPosition(position) {
			map
					.setView([ position.coords.latitude,
							position.coords.longitude ], 13);
		}

		$(function() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(zoomToPosition);
			}

			map = L.map('map').setView([ 50.356718, 7.599485 ], 13);
			L
					.tileLayer(
							'/osm_tiles/{z}/{x}/{y}.png',
							{
								attribution : 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
								maxZoom : 18
							}).addTo(map);

			load(map);

			map.on('moveend', function(e) {
				load(map);
			});

		});
	</script>
</body>
</html>
